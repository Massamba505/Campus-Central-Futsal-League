<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Videos - Campus Central Futsal League</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload Video</h2>
        <div class="mb-4">
            <input type="file" id="fileInput" accept="video/*" />
            <button id="uploadButton" class="btn btn-primary">Upload Video</button>
        </div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', uploadVideo);

        async function uploadVideo() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const blobServiceUrl = 'https://ritanzwe.blob.core.windows.net/';
            const containerName = 'ritanzwe';
            const sasToken = 'sv=2022-11-02&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2024-08-01T20:36:10Z&st=2024-08-01T12:36:10Z&spr=https&sig=N8sW8wYhUhpQK2EIm5jX%2FImIb5t7KiLsk6Ctrd%2FLrm0%3D';
            const blobName = file.name;

            const url = `${blobServiceUrl}${containerName}/${blobName}?${sasToken}`;
            const requestOptions = {
                method: 'PUT',
                headers: {
                    'x-ms-blob-type': 'BlockBlob',
                    'Content-Type': file.type
                },
                body: file
            };

            try {
                const response = await fetch(url, requestOptions);
                if (response.ok) {
                    alert('File uploaded successfully.');
                } else {
                    const errorText = await response.text();
                    console.error('File upload failed:', errorText);
                    alert('File upload failed. Check console for details.');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Check console for details.');
            }
        }
    </script>
</body>
</html>
