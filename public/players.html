<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Players - Campus Central Futsal League</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Add any custom styles for the players table here */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div class="site-wrap">
      <header class="site-navbar py-4" role="banner">
        <div class="container">
          <div class="d-flex align-items-center">
            <div class="ml-auto">
              <nav class="site-navigation position-relative text-right" role="navigation">
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                    <li class="active">
                        <a href="index.html" class="nav-link">Home</a>
                      </li>
                      <li><a href="matches.html" class="nav-link">Matches</a></li>
                      <li><a href="stats.html" class="nav-link">Stats</a></li>
                      <li><a href="highlights.html" class="nav-link">highlights</a></li>
                      <li><a href="news.html" class="nav-link">News</a></li>
                </ul>
              </nav>
              <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white">
                <span class="icon-menu h3 text-white"></span>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="container mt-5">
        <h2 class="mb-4">Players and Positions</h2>
        <table>
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Position</th>
            </tr>
          </thead>
          <tbody id="playersTableBody">
            <!-- Player data will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Example data for players and positions
      const players = [
        { name: "John Doe", position: "Forward" },
        { name: "Jane Smith", position: "Midfielder" },
        { name: "Bob Johnson", position: "Defender" },
        { name: "Alice Brown", position: "Goalkeeper" },
        // Add more players as needed
      ];

      // Function to populate the table with player data
      function populatePlayersTable() {
        const playersTableBody = document.getElementById('playersTableBody');
        playersTableBody.innerHTML = '';

        players.forEach(player => {
          const row = document.createElement('tr');
          const nameCell = document.createElement('td');
          nameCell.textContent = player.name;
          const positionCell = document.createElement('td');
          positionCell.textContent = player.position;
          row.appendChild(nameCell);
          row.appendChild(positionCell);
          playersTableBody.appendChild(row);
        });
      }

      // Populate the table when the page loads
      document.addEventListener('DOMContentLoaded', populatePlayersTable);
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
