<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload News - Campus Central Futsal League</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #333536; /* Light background color */
            color: #1878d8; /* Dark text color */
        }
        .container {
            background-color: #7e7d7d; /* White background for the container */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(106, 18, 138, 0.1);
        }
        h2 {
            color: #007bff; /* Blue color for headings */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button color */
            border-color: #007bff; /* Blue border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085; /* Darker blue border on hover */
        }
        .form-control {
            border-color: #ced4da; /* Gray border color */
        }
        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Blue shadow on focus */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload News</h2>
        <div class="mb-4">
            <input type="text" id="newsTitle" class="form-control" placeholder="News Title" />
            <textarea id="newsContent" class="form-control mt-2" rows="5" placeholder="News Content"></textarea>
            <button id="uploadNewsButton" class="btn btn-primary mt-3">Upload News</button>
        </div>
    </div>

    <script>
        document.getElementById('uploadNewsButton').addEventListener('click', uploadNews);

        async function uploadNews() {
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;

            if (!title || !content) {
                alert('Please enter both title and content.');
                return;
            }

            const blobServiceUrl = 'https://ritanzwe.blob.core.windows.net/';
            const containerName = 'text';
            const sasToken = 'sv=2022-11-02&ss=bfqt&srt=sco&sp=rwdlacupiytfx&se=2024-08-01T20:36:10Z&st=2024-08-01T12:36:10Z&spr=https&sig=N8sW8wYhUhpQK2EIm5jX%2FImIb5t7KiLsk6Ctrd%2FLrm0%3D'; 
            const blobName = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.txt`;

            const url = `${blobServiceUrl}${containerName}/${blobName}?${sasToken}`;
            const requestOptions = {
                method: 'PUT',
                headers: {
                    'x-ms-blob-type': 'BlockBlob',
                    'Content-Type': 'text/plain'
                },
                body: content
            };

            try {
                const response = await fetch(url, requestOptions);
                if (response.ok) {
                    alert('News uploaded successfully.');
                } else {
                    const errorText = await response.text();
                    console.error('News upload failed:', errorText);
                    alert('News upload failed. Check console for details.');
                }
            } catch (error) {
                console.error('Error uploading news:', error);
                alert('Error uploading news. Check console for details.');
            }
        }
    </script>
</body>
</html>
